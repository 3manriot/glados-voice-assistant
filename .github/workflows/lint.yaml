---
name: Lint files

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  lint_yaml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run yamllint
        run: yamllint -c .yamllint.yml .
