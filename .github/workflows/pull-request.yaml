---
name: Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    permissions:
      contents: read
    uses: ./.github/workflows/lint.yaml
  build:
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-image.yaml
    with:
      base_piper_version: '1.6.3'
      run_number: ${{ github.run_number }}
